<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Resume - PrepAI</title>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: auto; padding: 40px;">
  <h1>Upload Resume</h1>
  <form id="resumeForm">
    <label>User ID:<br><input type="number" name="user_id" required></label><br><br>
    <label>Select Resume (PDF):<br><input type="file" name="resume" accept=".pdf" required></label><br><br>
    <button type="submit">Upload</button>
  </form>
  <p id="result" style="margin-top: 20px;"></p>

  <script>
    document.getElementById('resumeForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('https://your-backend-url.com/api/resume/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        document.getElementById('result').innerText = result.message || result.error;
      } catch (error) {
        document.getElementById('result').innerText = 'Upload failed. Please try again.';
      }
    });
  </script>
</body>
</html>
